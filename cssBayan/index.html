<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="accordion">
      <h1>CSS Bayan</h1>
      <div class="accordion__item">
        <input class="meme-input" type="radio" name="meme" id="meme_1" />
        <label class="accordion__item--label" for="meme_1">
          <div class="label__text--container">
            <p class="label__text">Desire to pass tests for 100 points</p>
            <div class="accordion__item--icon"></div>
          </div>
          <div class="accordion__item__img-container">
            <img class="img img1" src="./assets/img/tests.png" alt="meme" />
          </div>
        </label>
      </div>
      <div class="accordion__item">
        <input class="meme-input" type="radio" name="meme" id="meme_2" />
        <label class="accordion__item--label" for="meme_2">
          <div class="label__text--container">
            <p class="label__text">Rs school student</p>
            <div class="accordion__item--icon"></div>
          </div>
          <div class="accordion__item__img-container">
            <img
              class="img img2"
              src="./assets/img/rssstudent.png"
              alt="meme"
            />
          </div>
        </label>
      </div>
      <div class="accordion__item">
        <input class="meme-input" type="radio" name="meme" id="meme_3" />
        <label class="accordion__item--label" for="meme_3">
          <div class="label__text--container">
            <p class="label__text">Didn't finish the project</p>
            <div class="accordion__item--icon"></div>
          </div>
          <div class="accordion__item__img-container">
            <img class="img img3" src="./assets/img/student1.png" alt="meme" />
          </div>
        </label>
      </div>
      <div class="accordion__item">
        <input checked class="meme-input" type="radio" name="meme" id="meme_4"/>
        <label class="accordion__item--label" for="meme_4">
          <div class="label__text--container">
            <p class="label__text">Make your choice</p>
            <div class="accordion__item--icon"></div>
          </div>
          <div class="accordion__item__img-container">
            <img
              class="img img4"
              src="./assets/img/reactvsangular.jpg"
              alt="meme"
            />
          </div>
        </label>
      </div>
    </div>
  </body>
</html>

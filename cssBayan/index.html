<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>cssBayan</title>
</head>
<body>
	<div class="accordion">
		<h1>CSS Bayan</h1>
		<div class="accordion__item">
			<div class="accordion__item--text">
				<label class="accordion__item--label" for="meme_1">Desire to pass tests for 100 points</label>
				<div class="accordion__item--icon"></div>
			</div>
			<input type="radio" name="meme" id="meme_1">
			<div class="accordion__item__img-container">
				<img class="img"  src="./assets/img/tests.png" alt="meme">
			</div>
		</div>
		<div class="accordion__item">
			<div class="accordion__item--text">
				<label class="accordion__item--label" for="meme_2">Rs school student</label>
				<div class="accordion__item--icon"></div>
			</div>
			<input type="radio" name="meme" id="meme_2">
			<div class="accordion__item__img-container">
				<img class="img"  src="./assets/img/rssstudent.png" alt="meme">
			</div>
		</div>
		<div class="accordion__item">
			<div class="accordion__item--text">
				<label class="accordion__item--label" for="meme_3">Didn't finish the project</label>
				<div class="accordion__item--icon"></div>
			</div>
			<input type="radio" name="meme" id="meme_3">
			<div class="accordion__item__img-container">
				<img class="img"  src="./assets/img/student1.png" alt="meme">
			</div>
		</div>
		<div class="accordion__item">
			<div class="accordion__item--text">
				<label class="accordion__item--label" for="meme_4">Make your choice</label>
				<div class="accordion__item--icon"></div>
			</div>
			<input type="radio" name="meme" id="meme_4">
			<div class="accordion__item__img-container">
				<img class="img" src="./assets/img/reactvsangular.jpg" alt="meme">
			</div>
		</div>
	</div>
</body>
</html>
